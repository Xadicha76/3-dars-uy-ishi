<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flex Layout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      text-align: center;
    }

    header, footer {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 20px;
    }

    header {
      background-color: white;
      font-weight: bold;
    }

    main {
      padding: 40px 0;
    }

    .section-title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 40px;
    }

    .boxes {
      display: flex;
      justify-content: center;
      gap: 50px;
    }

    .box {
      width: 200px;
      height: 200px;
      background-color: red;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    footer {
      background-color: white;
      padding: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <div>Logo</div>
    <div>navbar</div>
    <div>navbar</div>
    <div>navbar</div>
    <div>navbar</div>
    <div>navbar</div>
    <div>navbar</div>
  </header>

  <main>
    <div class="section-title">1-Section</div>
    <div class="boxes">
      <div class="box">Left</div>
      <div class="box">Right</div>
    </div>
  </main>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>

  <footer>
    <div>Logo</div>
    <div>footer</div>
    <div>footer</div>
    <div>footer</div>
    <div>footer</div>
    <div>footer</div>
    <div>footer</div>
  </footer>

</body>
</html>
